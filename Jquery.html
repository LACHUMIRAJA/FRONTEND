<!DOCTYPE html>  
<html>  
<head>  
<title>JQuery</title>  
<h1> JQuery Examples </h1>

<h4 id="m1">  MOUSEOVER </h4>  <h4 id="m2"> TOGGLE </h4>
 <h4 id="m4"> SLIDE TOGGLE  </h4>
<h4 id="m5">  SERIALIZE </h4>  <h4 id="m6"> MOUSE EVENT  </h4> <h4>  MENU 7 </h4>  <h4> MENU 8 </h4>









 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
 </script>  
 <script type="text/javascript" language="javascript">  

 

 $(document).ready(function() {  

   $("button").click(function(){  
        $("div").show().animate({left: '450px'});  
    });  

	$("#m1").mouseover(function(){  

		 $("#m1").css("background-color", "lightgreen");   });  

	$("#m1").mouseout(function(){  
		 $("#m1").css("background-color", "white");  });

	$("#m2").click(function(){
		$("#p4").toggle();  });

	$("#m4").click(function(){  
        $("#p5").slideToggle("slow");    });  


	$("#m5").click(function(){  
	$("form").show();
	
	$("#h1").hide();
	$("#szb").show();
	
	$("input").keydown(function(){  
        $("input").css("background-color", "green");     });  
	$("input").keyup(function(){  
        $("input").css("background-color", "violet");  
    });  


	 $("button").click(function(){  
        var x = ($("form").serializeArray());


	
	$.each(x, function(i, field){  
	$("div2").append(" "+field.name + ":" + field.value + "   ");
}); 
		
	
});  

});

$("#m6").mouseenter(function(){    
       $( "h2" ).text( "Mouse entered on heading" ).show().fadeOut( 2000 );   
    });    


});
 </script>

 div {

 </head>
